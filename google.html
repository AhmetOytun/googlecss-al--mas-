<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!--CSS Tanımlıyoruz-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header Başlangıcı-->
    <header>
        <div class="ortala"><img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google"></div>
    </header>
    <!--Header Bitişi-->

    <!--İlk Kutunun Bitişi-->
    <div class="container1">
        <p class="ortala margintop0">Search  the  web  using  Google!</p>
        <!--Form-->
        <form class="ortala margintop0">
           <input type="text" style="width: 400px;">
        </form>
        <!--Form-->

        <!--Buton-->
        <div class="ortala">
        <button type="button">Google Search</button>
        <button class="ortala" type="button">I'm feeling lucky</button>
        </div>
        <!--Buton-->
        <br>
    </div>
    <!--İlk Kutunun Bitişi-->

    <!--İkinci Kutunun Başlangıcı-->
<div class="container1">
    <!--İçteki Kutuların Başlangıcı-->
    <div class="container2 ortala">
        <p style="font-size: 15px; margin-top: 5px;">Special searches</p>
        <!--Linkler-->
        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
        <br>
        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        <!--Linkler-->
    </div>
    <div class="container3 ortala">
        <!--Linkler-->
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
        <br>
        <a style="margin-top: 0px;" href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
        <br>
        <a style="margin-top: 0px;" href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
        <br>
        <a style="margin-top: 0px;" href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
        <!--Linkler-->
    </div>
    <div class="container4 ortala">
        <p style="margin-top: 0px; font-size: 15px;">Get Google! <br>updates monthly:</p>
        <!--Form-->
        <form class="ortala margintop0">
            <input type="text" placeholder="your email:" style="width: 200px;">
         </form>
         <!--Form-->

         <!--Buton-->
        <button type="button">Subscribe</button>
         <!--Buton-->
        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
    </div>
    <!--İçteki Kutuların Bitişi-->
</div>
